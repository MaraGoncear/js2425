<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        scrieti un algoritm care sa sorteze crescator/descrescator un array.
        Ex. <br>
        Date de intrare: [5, 2, 9, 1, 5, 6];<br>
        Date de iesire: [1, 2, 5, 5, 6, 9];<br>

    </p>
    <script>
       //algoritmul Bubble Sort
       var myArray = [5, 2, 9, 1, 5, 6];
       var len = myArray.length;
       for (var i = 0; i < len - 1; i++){
        for (var j = 0; j < len - 1; j++){
            if (myArray[j] > myArray[j + 1]){
             // Schimba elementele daca sunt in ordine gresita
             var temp = myArray[j];
             myArray[j] = myArray[j + 1];
             myArray[j + 1] = temp;  
            }
        }
       }
    </script>
</body>
</html>
