<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function salut() {
            alert("Salut! Bine ai venit!")
        }
        window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = '';
        });
        function myFunction() {
            alert('Ati apasat o tasta!')
        }
    </script>
</head>
<body onload="salut()">
    <h2>Tratarea evenimentelor de catre sistem</h2>
    <input type="text" onkeypress="myFunction()">
</body>
</html>
